<div class="container-fluid">
  <h2>Providers</h2>
  <div class="container-fluid">
    <div class="row">
      <div class="col-5">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let provider of unselectedProviders; let i = index"
              [ngClass]="highlightClickedProvider(i)"
              (click)="clickProvider(i)">
            <td>{{ provider.id }}</td>
            <td>{{ provider.name }}</td>
            <td>{{ provider.address }}</td>
            <td>{{ provider.phone }}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="col-1 align-self-center">
        <button type="button" class="btn btn-outline-primary" (click)="selectProviders()">Send</button>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-4" *ngFor="let provider of selectedProviders; let i = index">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ provider.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ provider.phone }}</h6>
                <p class="card-text">{{ provider.address }}</p>
                <a href="#" class="card-link"  (click)="unselectProvider(i)">X</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
